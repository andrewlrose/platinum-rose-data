name: Weekly Schedule Update

# Run automatically on Tuesdays at 8am UTC, or manually via button
on:
  schedule:
    - cron: '0 8 * * 2' 
  workflow_dispatch:

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Important: Allows the bot to write to your repo

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas nfl_data_py python-dateutil

      - name: Run Fetch Script
        run: python scripts/fetch_schedule.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'Platinum Rose Bot'
          git config --global user.email 'bot@platinumrose.ai'
          git add weeks/ status.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update Week Schedule" && git push)
